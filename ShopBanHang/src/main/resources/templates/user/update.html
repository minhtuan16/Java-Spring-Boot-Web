<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update User</title>
</head>
<body>

	<form th:action="@{/user/update}" method="post">
		<label>ID:</label> 
		<br><input type= "number" name="id" th:value="${user.id}"> 
		
		<br><label>Name:</label> 
		<br><input type= "text" name="name" th:value="${user.name}">
		
		<br><label>Username:</label> 
		<br><input type= "text" name="username" th:value="${user.username}">
		
		<br><label>Password:</label> 
		<br><input type= "password" name="password" th:value="${user.password}">
		
		<br><label>Role:</label> 
		<br><input type= "text" name="role" th:value="${user.role}">
		
		<br><button type="submit">Save</button>
	</form>

</body>
</html>
