<!DOCTYPE html>
<html layout:decorator="home.html">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- tu dong format tren man hinh khac nhau -->

<title>Search Bill</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<div layout:fragment="form-body" class="col-12 col-sm-10 col-md-10">
		<hr>
		<div class="row">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>So Luong</th>
						<th>CouponCode</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="bill : ${billStatCouponCodes}">
						<td th:text="${bill.soLuong}"></td>
						<td th:text="${bill.couponCode}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
