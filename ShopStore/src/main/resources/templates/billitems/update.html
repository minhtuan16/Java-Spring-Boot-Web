
<!DOCTYPE html>
<html layout:decorator="home.html">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Update BillItems</title>
</head>
<body>
	<div layout:fragment="form-body" class="col-12 col-sm-9">
		<div class="row">
			<h6>Update BillItems</h6>
		</div>
		<hr/>
		<div class="row">
			<form th:action="@{/billitems/update}" method="post">
				<div class="mb-3">
					<label class="form-label">ID:</label> 
					<input readonly="readonly" th:value="${billitems.id}" type="number" name="id" class="form-control" >
				</div>
				
				<div class="mb-3">
					<label class="form-label">Quantity:</label> 
					<input th:value="${billitems.quantity}" type="number" name="quantity" class="form-control" >
				</div>
				
				<div class="mb-3">
					<label class="form-label">BuyPrice:</label> 
					<input th:value="${billitems.buyPrice}" type="number" name="buyPrice" class="form-control" >
				</div>

				<div class="mb-3">
					<label class="form-label">Bill:</label> 
					<select name="bill.id" class="form-control">
						<option th:each="b : ${bills}" th:value="${b.id}" th:text="${b.id}" th:selected="${b.id == billitems.bill.id}"></option>
					</select>
				</div>

				<div class="mb-3">
					<label class="form-label">Product:</label> 
					<select name="product.id" class="form-control">
						<option th:each="p : ${products}" th:value="${p.id}" th:text="${p.name}" th:selected="${p.id == billitems.product.id}"></option>
					</select>
				</div>

				<div class="mb-3">
					<button class="btn btn-primary" type="submit">Save</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
