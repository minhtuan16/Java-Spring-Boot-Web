	<div layout:fragment="form-body" class="col-12 col-sm-9">
		<div class="row">
			<h6>Update Timesheet</h6>
		</div>
		<hr />

		<div class="row">
			<form th:action="@{/timesheet/update}" method="post">
				<div class="row">
					<div class="mb-3 mt-3">
						<label class="form-label">ID:</label> 
						<input type="number" class="form-control" name="id" th:value="${timesheet.id}">
					</div>

					<div class="mb-3">
						<label class="form-label">Employee:</label> 
						<select name="employee.maNV" class="form-control">
							<option th:each="e : ${employees}" th:value="${e.maNV}" th:text="${e.hoTen}" th:selected="${e.maNV == timesheet.employee.maNV}"></option>
						</select>
					</div>
					
					<div class="mb-3">
						<label class="form-label">Số ngày làm việc:</label> <input
							type="text" class="form-control" name="soNgay" th:value="${timesheet.soNgay}">
					</div>

					<div class="mb-3">
						<button type="submit" class="btn btn-dark">Save</button>
					</div>
				</div>
			</form>
		</div>
	</div>
