				<form th:object="${userrr}" th:action="@{/user/create}" method="post">
					<div class="mb-3 mt-3">
						<label for="ID" class="form-label">ID:</label> <input type="text"
							class="form-control" placeholder="Enter id" name="id">
					</div>
					
					<div class="mb-3">
						<label for="pwd" class="form-label">Name:</label> 
						<input th:field="*{name}" type="text" class="form-control" placeholder="Enter name" name="name">
					</div>
					<p th:errors="*{name}" style="color:red;"></p>
					
					<div class="mb-3">
						<label for="pwd" class="form-label">Username:</label> 
						<input th:field="*{username}" type="text" class="form-control" placeholder="Enter username" name="username">
					</div>
					<p th:errors="*{username}" style="color:red;"></p>
					
					<div class="mb-3">
						<label for="pwd" class="form-label">Password:</label> 
						<input th:field="*{password}" type="password" class="form-control" placeholder="Enter password" name="password">
					</div>
					<p th:errors="*{password}" style="color:red;"></p>
					
					<div class="form-check mb-3">
						<label class="form-check-label"> 
							<input class="form-check-input" type="checkbox" name="remember"> Rememerber me
						</label>
					</div>
					<div class="mb-3">
						<label for="pwd" class="form-label">Role:</label> 
						 <div th:field="*{role}" class="mt-3">
							 <input type="radio" id="admin" name="role" value="admin">
							 <label for="admin">Admin</label><br>
							 <input type="radio" id="nhanvien" name="role" value="nhan vien">
							 <label for="nhanvien">Nhân viên</label><br>
							 <input type="radio" id="customer" name="role" value="khach hang">
							 <label for="customer">Khách hàng</label>
						</div>
					</div>
					<p th:errors="*{role}" style="color:red;"></p>
					
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
