
<!DOCTYPE html>
<html layout:decorator="home.html">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Update Employee</title>
</head>
<body>
	<div layout:fragment="form-body" class="col-12 col-sm-9">
		<div class="row">
			<h6>Update Employee</h6>
		</div>
		<hr/>
		<div class="row">
			<form th:action="@{/employee/update}" method="post">
				<div class="mb-3">
					<label class="form-label">Mã nhân viên:</label> 
					<input readonly="readonly" th:value="${employee.maNV}" type="text" name="maNV" class="form-control" >
				</div>
				<div class="mb-3">
					<label class="form-label">Họ tên:</label> 
					<input th:value="${employee.hoTen}" type="text" name="hoTen" class="form-control" >
				</div>
				
				<div class="mb-3">
					<label class="form-label">Địa chỉ:</label> 
					<input th:value="${employee.diaChi}" type="text" name="diaChi" class="form-control" >
				</div>
				
				<div class="mb-3">
					<label class="form-label">Số điện thoại:</label> 
					<input th:value="${employee.soDienThoai}" type="text" name="soDienThoai" class="form-control" >
				</div>
				
				<div class="mb-3">
					<label for="pwd" class="form-label">Bậc Lương:</label> 
					<div class="mt-3">
						<input type="radio" id="1" name="bacLuong" value="1" th:checked="${employee.bacLuong}">
						<label for="1">1</label><br>
						<input type="radio" id="2" name="bacLuong" value="2" th:checked="${employee.bacLuong}">
						<label for="2">2</label><br>
						<input type="radio" id="3" name="bacLuong" value="3" th:checked="${employee.bacLuong}">
						<label for="3">3</label><br>
						<input type="radio" id="4" name="bacLuong" value="4" th:checked="${employee.bacLuong}">
						<label for="4">4</label><br>
						<input type="radio" id="5" name="bacLuong" value="5" th:checked="${employee.bacLuong}">
						<label for="5">5</label><br>
						<input type="radio" id="6" name="bacLuong" value="6" th:checked="${employee.bacLuong}">
						<label for="6">6</label><br>
						<input type="radio" id="7" name="bacLuong" value="7" th:checked="${employee.bacLuong}">
						<label for="7">7</label><br>
						<input type="radio" id="8" name="bacLuong" value="8" th:checked="${employee.bacLuong}">
						<label for="8">8</label><br>
						<input type="radio" id="9" name="bacLuong" value="9" th:checked="${employee.bacLuong}">
						<label for="9">9</label><br>
				</div>
				
				<div class="mb-3">
					<label class="form-label">Department:</label> 
					<select name="department.maPhong" class="form-control">
						<option th:each="d : ${departments}" th:value="${d.maPhong}" th:text="${d.tenPhong}" th:selected="${d.maPhong == employee.department.maPhong}"></option>
					</select>
				</div>
				<div class="mb-3">
					<button class="btn btn-primary" type="submit">Save</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
